<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
<div class="tela"></div>
    <div class="buttons">
        <div class="numeros">
            <div class="row">
                <button  class="number num1" onclick="number('1')">1</button>
                <button  class="number num2" onclick="number('2')">2</button>
                <button  class="number num3" onclick="number('3')">3</button>
            </div>
            <div class="row">
                <button  class="number num4" onclick="number('4')">4</button>
                <button  class="number num5" onclick="number('5')">5</button>
                <button  class="number num6" onclick="number('6')">6</button>
            </div>
            <div class="row">
                <button  class="number num7" onclick="number('7')">7</button>
                <button  class="number num8" onclick="number('8')">8</button>
                <button  class="number num9" onclick="number('9')">9</button>
            </div>
            <div class="row">
                <button  class="number num0" onclick="number('0')">0</button>
                <button  class="number virg" onclick="number('.')">,</button>
            </div>
        </div>
        
        <div class="actions">
            <div class="row">
                <button class="action" onclick="action('soma')">+</button>
            </div>
            <div class="row">
                <button class="action" onclick="action('sub')">-</button>
            </div>
            <div class="row">
                <button class="action" onclick="action('div')">/</button>
            </div>
            <div class="row">
                <button class="action" onclick="action('mult')">*</button>
            </div>
        </div>
        
    </div>
    <div class="res">
        <button class="result" onclick="result()">=</button>
    </div>
</div>
    

    <script>

        let firstNum = null;
        let secondNum = null;
        let act = null;
        let resultado = null;
        let tela = document.querySelector('.tela')

        const number = (val) => {

            if(firstNum === null){
                firstNum = val
                tela.innerText = firstNum
            } else if(firstNum !== null && act === null){
                    firstNum = firstNum + val
                    tela.innerText = firstNum
            }else if(firstNum !== null && act !== null && secondNum === null){
                secondNum =  val
                tela.innerText = secondNum
            }else if(firstNum !== null && act !== null && secondNum !== null){
                secondNum = secondNum + val
                tela.innerText = secondNum
            }
        }

        const action = (val) =>{
            if(firstNum === null){
                alert('selecione um numero primeiro')
            }else{
                act = val
            }
        }

        const result = () =>{
            switch (act) {
                case 'soma':
                    
                    resultado = parseFloat(firstNum) + parseFloat(secondNum)
                    break;
                    case 'sub':
                    
                    resultado = parseFloat(firstNum) - parseFloat(secondNum)
                    break;
                    case 'div':
                    
                    resultado = parseFloat(firstNum) / parseFloat(secondNum)
                    break;
                    case 'mult':
                    
                    resultado = parseFloat(firstNum) * parseFloat(secondNum)
                    break;
            
                default:
                    alert('1ยบ selecio um numero | 2ยบ')
                    break;
            }
            firstNum = null;
            secondNum = null;
            act = null;
            tela.innerText = resultado

        }

</script>
</body>
</html>
